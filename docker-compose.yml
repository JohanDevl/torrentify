services:
  mediatorr:
    image: johandevl/mediatorr:latest
    container_name: mediatorr
    restart: unless-stopped

    environment:
      # User mapping
      - PUID=1000
      - PGID=1000
      # Activation des médias
      - ENABLE_FILMS=true
      - ENABLE_SERIES=false
      - ENABLE_MUSIQUES=true
      # TMDb
      - TMDB_API_KEY=votre_cle_tmdb
      # Trackers (séparés par virgules)
      - TRACKERS=https://tracker1/announce,https://tracker2/announce
      # Répertoires sources multiples (optionnel, séparés par virgules)
      # Si non défini, utilise les chemins par défaut : /films, /series, /musiques
      # - FILMS_DIRS=/films,/films-4k
      # - SERIES_DIRS=/series,/series-4k
      # - MUSIQUES_DIRS=/musiques
      # Optionnel
      - PARALLEL_JOBS=1
      # - ENABLE_PREZ=true
      # Prez images (optional, override default GitHub-hosted images)
      # - PREZ_IMG_INFO=https://raw.githubusercontent.com/JohanDevl/mediatorr/main/assets/images/infos.png
      # - PREZ_IMG_SYNOPSIS=https://raw.githubusercontent.com/JohanDevl/mediatorr/main/assets/images/pitch.png
      # - PREZ_IMG_MOVIE=https://raw.githubusercontent.com/JohanDevl/mediatorr/main/assets/images/movie.png
      # - PREZ_IMG_SERIE=https://raw.githubusercontent.com/JohanDevl/mediatorr/main/assets/images/serie.png
      # - PREZ_IMG_DOWNLOAD=https://raw.githubusercontent.com/JohanDevl/mediatorr/main/assets/images/download.png
      # - PREZ_IMG_LINK=https://raw.githubusercontent.com/JohanDevl/mediatorr/main/assets/images/tmdb.png

    volumes:
      # Entrées
      - /mnt/user/data/films:/films
      - /mnt/user/data/series:/series
      - /mnt/user/data/musiques:/musiques
      # Entrées supplémentaires (décommenter si multi-répertoire)
      # - /mnt/user/data/films-4k:/films-4k
      # - /mnt/user/data/series-4k:/series-4k

      # Sorties
      - /mnt/user/data/torrent:/data
